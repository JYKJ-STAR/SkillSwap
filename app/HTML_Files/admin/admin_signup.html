<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - SkillSwap</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon">
                    <i class="bi bi-person-badge"></i>
                </div>
                <h1>New Admin</h1>
                <p>Create a new administrator account</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Signup Form -->
            <form id="adminSignupForm" action="{{ url_for('admin.admin_signup_submit') }}" method="POST"
                enctype="multipart/form-data" onsubmit="return validateSignupForm(this)">

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i> Full Name
                    </label>
                    <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" name="email" class="form-input" placeholder="admin@skillswap.local" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-key"></i> Password
                    </label>
                    <input type="password" name="password" class="form-input" placeholder="Create a strong password"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-shield-lock-fill"></i> Privileged Account?
                    </label>
                    <select name="privileged" class="form-input">
                        <option value="No">No (Standard Admin)</option>
                        <option value="Yes">Yes (Can create other admins)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-image"></i> Profile Picture
                    </label>
                    <div class="drop-zone" id="dropZone">
                        <span class="drop-zone-prompt">
                            <i class="bi bi-cloud-arrow-up"></i>
                            <span>Drop image here or click to upload</span>
                        </span>
                        <input type="file" name="photo" class="drop-zone-input" accept="image/*">
                        <div class="drop-zone-thumb" data-label="file.jpg"></div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="bi bi-person-plus-fill"></i> Create Account
                </button>
            </form>

            <div class="login-footer">
                <p>Aborting creation? <a href="{{ url_for('admin.admin_login_page') }}">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Admin JS -->
    <script src="{{ url_for('static', filename='js/admin/admin.js') }}"></script>
    <script>
        document.querySelectorAll(".drop-zone-input").forEach((inputElement) => {
            const dropZoneElement = inputElement.closest(".drop-zone");

            dropZoneElement.addEventListener("click", (e) => {
                inputElement.click();
            });

            inputElement.addEventListener("change", (e) => {
                if (inputElement.files.length) {
                    updateThumbnail(dropZoneElement, inputElement.files[0]);
                }
            });

            dropZoneElement.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZoneElement.classList.add("dragover");
            });

            ["dragleave", "dragend"].forEach((type) => {
                dropZoneElement.addEventListener(type, (e) => {
                    dropZoneElement.classList.remove("dragover");
                });
            });

            dropZoneElement.addEventListener("drop", (e) => {
                e.preventDefault();

                if (e.dataTransfer.files.length) {
                    inputElement.files = e.dataTransfer.files;
                    updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
                }

                dropZoneElement.classList.remove("dragover");
            });
        });

        function updateThumbnail(dropZoneElement, file) {
            let thumbnailElement = dropZoneElement.querySelector(".drop-zone-thumb");

            // Hide the prompt
            if (dropZoneElement.querySelector(".drop-zone-prompt")) {
                dropZoneElement.querySelector(".drop-zone-prompt").style.display = "none";
            }

            // Show thumb
            thumbnailElement.style.display = "block";
            thumbnailElement.dataset.label = file.name;

            // Show image if valid
            if (file.type.startsWith("image/")) {
                const reader = new FileReader();

                reader.readAsDataURL(file);
                reader.onload = () => {
                    thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
                };
            } else {
                thumbnailElement.style.backgroundImage = null;
            }
        }
    </script>
</body>

</html>
