<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SkillSwap</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1>Admin Portal</h1>
                <p>SkillSwap Management System</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form id="adminLoginForm" action="{{ url_for('admin.admin_login_submit') }}" method="POST"
                onsubmit="return validateLoginForm(this)">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" name="email" class="form-input" placeholder="admin@skillswap.local" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-key"></i> Password
                    </label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password"
                        required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>New here? <a href="{{ url_for('admin.admin_signup_page') }}">Create Admin Account</a></p>
                <p class="mt-2">Not an admin? <a href="http://localhost:5000/login">User Login</a></p>
            </div>
        </div>
    </div>

    <!-- Admin JS -->
    <script src="{{ url_for('static', filename='js/admin/admin.js') }}"></script>
</body>

</html>
