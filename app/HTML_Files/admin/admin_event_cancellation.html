<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Event Cancelled</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/manage_events.css') }}">

    <style>
        .cancellation-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: #374151;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .cancellation-icon {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .cancellation-icon i {
            font-size: 40px;
            color: #ef4444;
        }

        .cancellation-title {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .event-name {
            font-size: 1.2em;
            color: #9ca3af;
            margin-bottom: 25px;
        }

        .reason-box {
            background: #1f2937;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .reason-label {
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .reason-text {
            color: white;
            font-size: 1em;
        }

        .notification-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .notification-badge i {
            font-size: 1.2em;
        }

        .participants-section {
            text-align: left;
            margin-bottom: 30px;
        }

        .participants-title {
            font-size: 1em;
            color: #9ca3af;
            margin-bottom: 15px;
        }

        .participants-list {
            background: #1f2937;
            border-radius: 10px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }

        .participant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #374151;
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        .participant-name {
            color: white;
            font-weight: 500;
        }

        .role-badge {
            font-size: 0.75em;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.youth {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .role-badge.senior {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .btn-return {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #dc2626;
            color: white;
            padding: 14px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-return:hover {
            background: #b91c1c;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-shield-check"></i> SkillSwap Admin
        </div>
        <nav>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="nav-item">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="{{ url_for('admin.admin_manage_users') }}" class="nav-item">
                <i class="bi bi-people"></i> Users
            </a>
            <a href="{{ url_for('admin.admin_manage_events') }}" class="nav-item active">
                <i class="bi bi-calendar-event"></i> Events
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="cancellation-container">
            <div class="cancellation-icon">
                <i class="bi bi-x-circle-fill"></i>
            </div>

            <h1 class="cancellation-title">Event Cancelled</h1>
            <p class="event-name">"{{ event_title }}"</p>

            <div class="reason-box">
                <div class="reason-label">Cancellation Reason</div>
                <div class="reason-text">{{ void_reason }}</div>
            </div>

            <div class="notification-badge">
                <i class="bi bi-bell-fill"></i>
                {{ participants|length }} participant(s) notified
            </div>

            {% if participants %}
            <div class="participants-section">
                <div class="participants-title">Notified Users</div>
                <div class="participants-list">
                    {% for p in participants %}
                    <div class="participant-item">
                        <span class="participant-name">{{ p.name }}</span>
                        <span class="role-badge {{ p.role }}">{{ p.role }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}

            <a href="{{ url_for('admin.admin_manage_events', filter='voided') }}" class="btn-return">
                <i class="bi bi-arrow-left"></i> Return to Events
            </a>
        </div>
    </div>
</body>

</html>
